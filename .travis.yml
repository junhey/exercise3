language: node_js

node_js:
    - "8"
    
sudo: required
    
addons:
  chrome:"stable"
  firefox:"latest"
  
cache:
    directories:
    - "node_modules"

before_install:
    - npm install -g karma-cli
    - export CHROME_BIN=chromium-browser
    - "npm install mocha -g"
    

    
before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3

script:
    - npm run test
    